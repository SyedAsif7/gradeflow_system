server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Serve static files and fallback to SPA index
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Cache static assets
  location ~* \.(?:js|css|woff2|woff|ttf|svg|png|jpg|jpeg|gif)$ {
    expires 7d;
    add_header Cache-Control "public";
  }
}
