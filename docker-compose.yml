version: "3.9"

services:
  mongo:
    image: mongo:6
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      - MONGO_URL=mongodb://mongo:27017
      - DB_NAME=gradeflow
      - JWT_SECRET=${JWT_SECRET:-change_this_secret}
      - CORS_ORIGINS=*
    depends_on:
      - mongo
    ports:
      - "8000:8000"

  frontend:
    build:
      context: frontend
      args:
        REACT_APP_BACKEND_URL: http://localhost:8000
    depends_on:
      - backend
    ports:
      - "8080:80"

volumes:
  mongo_data:
